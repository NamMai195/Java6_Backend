# Tên workflow: Build và test project Java với Maven
name: Java CI with Maven

# Kích hoạt workflow khi push hoặc pull request vào nhánh master
on:
  push:
    branches: [ "master" ] # Đảm bảo đây là nhánh chính của bạn (có thể là main)
  pull_request:
    branches: [ "master" ] # Đảm bảo đây là nhánh chính của bạn

jobs:
  build:
    # Chạy trên môi trường Ubuntu mới nhất
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Cài đặt JDK 17 (Temurin) và cấu hình cache cho Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Build project bằng Maven và kích hoạt profile 'test'
      # Lệnh 'package' sẽ chạy test sử dụng cấu hình trong application-test.properties/yml
      # **YÊU CẦU:** Project cần có file application-test.properties (hoặc .yml) trong src/test/resources và cấu hình H2.
      - name: Build with Maven using 'test' profile
        run: mvn -B package -Dspring.profiles.active=test --file pom.xml

      # Step 4 (Optional): Gửi dependency graph lên GitHub cho Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4
